<!DOCTYPE html>
<html lang='zh-CN'>
	<head>
		<title>API测试</title>
		<meta charset='utf-8' />
	</head>
	<body>
		<div>
			<a href='javascript:login();'>login</a>
		</div>
		<div>
		</div>
		<script type='text/javascript' src='$!{conf.html.cdn}js/jquery/2.0.2/jquery.min.js'></script>
		<!-- Own -->
		<script type='text/javascript'>
		function login(){
			ajax('login', {
				USER_NAME: '18530053050',
				USER_PASS: '123456'
			});
		}
		/**
		 *
		 */
		function ajax(command, postData){
			$.ajax({
				url: '/api',
				type: 'POST',
				dataType: 'JSON',
				data: {
					command: command,
					data: JSON.stringify(postData)
				}, success: function(data){
				}, error: function(){
					alert(arguments[2]);
				}
			});
		}
		</script>
	</body>
</html>

#parse('_pagelet/constant.html')
<!DOCTYPE html>
<html>
<head>
#parse('_pagelet/header.html')
<title>任务监控</title>
<link rel='stylesheet' type='text/css' media='screen'
	href='${conf.html.virtualPath}public/assets/css/iframe.css' />
<style>
.WdatePicker {
	background: #fff
		url('$!{conf.html.cdn}js/My97DatePicker/4.8-Beta4/skin/datePicker.gif')
		no-repeat right;
}
</style>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-sm-12 col-md-12'>
				<ol class='breadcrumb'>
					<li class='active'><i class='fa fa-home fa-fw'></i> 后台管理</li>
					<li class='active'><a href='javascript:location.reload();'>任务监控</a>
					</li>
				</ol>
				<div class='panel panel-info'>
					<div class='panel-heading'>
						<h3 class='panel-title'>
							<strong>查询条件</strong>
						</h3>
					</div>
					<div class='panel-body'>
						#parse('_macro/select_option.html')
						<form id='searchFrm' class='form-inline' role='form'
							onsubmit='return false;'>
							<div class='form-group'>
								<input type='text' class='form-control WdatePicker'
									id='searchfrm_start_time' placeholder='选择日期'
									value='$!{data.start_time}'
									onClick="WdatePicker({onpicking:onpicking,dateFmt:'yyyy-MM-dd'});">
							</div>
							
							<div class='form-group'>
								<button type='button'
									class='btn btn-default glyphicon glyphicon-search'
									id='searchFrm_btn_search'>&#8201;查询</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12 col-md-12'>
				<div class='panel panel-default table-responsive'>
					
				</div>
			</div>
		</div>
	</div>
	#parse('_pagelet/js.html')
	<script type='text/javascript'
		src='${conf.html.virtualPath}public/assets/js/iframe.js'></script>
	<script type='text/javascript'
		src='$!{conf.html.cdn}js/My97DatePicker/4.8-Beta4/WdatePicker.js'></script>
	<script>
		function onpicking(dp) {
			var start_time = dp.cal.getNewDateStr();
			var url = '$!{conf.html.virtualPath}manage/#page/task/monitor'
					+ (!start_time ? '' : '?start_time=' + start_time);
			parent.location.href = url;
		}

		$('#searchFrm_btn_search')
				.click(
						function() {
							var task_id = $('#searchFrm_task_id').val();
							if (!task_id)
								return;
							// TODO
							var start_time = $('#searchfrm_start_time').val();
							var url = '$!{conf.html.virtualPath}manage/#page/task/monitor?start_time='
									+ start_time + '&task_id=' + task_id;
							parent.location.href = url;
						});
	</script>
</body>
</html>

#parse('_pagelet/constant.html')
<!DOCTYPE html>
<html>
<head>
#parse('_pagelet/header.html')
<title>用户登陆</title>
<style>
body {
	background-color: #F5F5F5;
	padding-bottom: 40px;
	padding-top: 40px;
}

#loginFrm {
	background-color: #FFFFFF;
	border: 1px solid #E5E5E5;
	border-radius: 5px;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
	margin: 0 auto 20px;
	max-width: 350px;
	padding: 19px 29px 29px;
}

#alert_info {
	max-width: 350px;
	margin: 0 auto 20px;
}
</style>
</head>
<body>
	<section class='container'>
		<div id='alert_info' class='alert alert-warning'>
			<button type='button' class='close' data-dismiss='alert'>&times;</button>
			<strong>提示：</strong><span id='alert_msg'>请按要求输入正确的格式内容。</span>
		</div>
		<form id='loginFrm' role='form' onsubmit='return false;' data-url=''>
			<h3>后台登陆</h3>
			<div class='form-group'>
				<input class='form-control' id='loginFrm_user_name' name='user_name'
					type='text' placeholder='用户名' value='$!{data.user.USER_NAME}'>
			</div>
			<div class='form-group'>
				<input class='form-control' id='loginFrm_user_pass' name='user_pass'
					type='password' placeholder='密码' value='$!{data.user.USER_PASS}'>
			</div>
			<div class='checkbox'>
				<label> <input type='checkbox'> 记住我 </label>
			</div>
			<button id='btn_login' type='button' class='btn btn-primary'>登陆</button>
		</form>
	</section>
	#parse('_pagelet/js.html')
	<script>
		$(function() {
			$('#btn_login').click(function() {
				$.ajax({
					url : '${conf_html_virtualPath}user/login',
					type : 'POST',
					dataType : 'JSON',
					data : $('#loginFrm').serializeObjectForm(),
					success : function(data) {
						if (data.success) {
							location.href = '${conf_html_virtualPath}';
							return;
						} // END
						if (data.msg)
							alert(data.msg[0]);
					},
					error : function() {
						alert(arguments[2]);
					}
				});
			});
		});
	</script>
</body>
</html>

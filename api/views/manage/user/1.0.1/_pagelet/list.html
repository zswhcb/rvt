#parse('_macro/status.html')
<table id='table1' data-olx-type='olx.grid'
	class='table table-bordered table-hover table-condensed table-striped'
	data-url='' data-current='1' data-pagesize='20' data-count='561'>
	<thead>
		<tr>
			<th class='ta'><input type='checkbox' title='全选/取消'></th>
			<th>角色名</th>
			<th>用户名</th>
			<th>电子邮箱</th>
			<th>真实姓名</th>
			<th>手机号</th>
			<th>支付宝</th>
			<th>微信</th>
			<th>创建时间</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody>
		#foreach($!doc in $!data.users)<tr>
			<td class='ta'><input type='checkbox' value='$!{doc.id}'></td>
			<td>$!{doc.ROLE_NAME}</td>
			<td>$!{doc.USER_NAME}</td>
			<td>$!{doc.EMAIL}</td>
			<td>$!{doc.REAL_NAME}</td>
			<td>$!{doc.MOBILE}</td>
			<td>$!{doc.ALIPAY_ACCOUNT}</td>
			<td>$!{doc.WEIXIN}</td>
			<td>#formatDate($!{doc.CREATE_TIME})</td>
			<td>#m_status($!{doc.STATUS})</td>
		</tr>#end
	</tbody>
</table>

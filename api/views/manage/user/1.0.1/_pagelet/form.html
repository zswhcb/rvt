#parse('_macro/select_option.html')
#set($user=$!{data.user})
<form class='form-horizontal' id='addFrm' role='form'
	onsubmit='return false;' data-url=''>
	<input type='hidden' name='id' id='addFrm_id'
		value='$!{user.id}'>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_USER_NAME'><span
			class='olx-form-required'>*</span>用户名</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='USER_NAME'
				id='addFrm_USER_NAME' placeholder='用户名'
				value='$!{user.USER_NAME}'#if($user) readonly#end>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_EMAIL'><span
			class='olx-form-required'>*</span>电子邮箱</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='EMAIL'
				id='addFrm_EMAIL' placeholder='电子邮箱' value='$!{user.EMAIL}'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_REAL_NAME'>真实姓名</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='REAL_NAME'
				id='addFrm_REAL_NAME' placeholder='真实姓名'
				value='$!{user.REAL_NAME}'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_MOBILE'>手机号</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='MOBILE'
				id='addFrm_MOBILE' placeholder='手机号'
				value='$!{user.MOBILE}'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label'
			for='addFrm_ALIPAY_ACCOUNT'>支付宝</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='ALIPAY_ACCOUNT'
				id='addFrm_ALIPAY_ACCOUNT' placeholder='支付宝'
				value='$!{user.ALIPAY_ACCOUNT}'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label'
			for='addFrm_WEIXIN'>微信</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='WEIXIN'
				id='addFrm_WEIXIN' placeholder='微信'
				value='$!{user.WEIXIN}'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_APIKEY'>APIKEY</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='APIKEY'
				id='addFrm_APIKEY' placeholder='APIKEY'
				value='$!{user.APIKEY}' readonly>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_SECKEY'>SECKEY</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='SECKEY'
				id='addFrm_SECKEY' placeholder='SECKEY'
				value='$!{user.SECKEY}' readonly>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label'
			for='addFrm_DEVICE_CODE'>设备号</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='DEVICE_CODE'
				id='addFrm_DEVICE_CODE' placeholder='设备号'
				value='$!{user.DEVICE_CODE}' readonly>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label'
			for='addFrm_INVITE_USER_ID'>邀请人</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='INVITE_USER_ID'
				id='addFrm_INVITE_USER_ID' placeholder='邀请人'
				value='$!{user.INVITE_USER_ID}'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_STATUS'>状态</label>
		<div class='col-sm-4'>
			<select class='form-control' name='STATUS' id='addFrm_STATUS'>
				#m_select_option($!{dict_status}, 'key', 'value', $!{user.STATUS})
			</select>
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-2 col-sm-4'>
			<button id='addFrm_btn_submit' type='button' class='btn btn-primary'>保存</button>
		</div>
	</div>
</form>

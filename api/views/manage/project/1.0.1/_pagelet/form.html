<form class='form-horizontal' id='addFrm' role='form'
	onsubmit='return false;' data-url=''>
	<input type='hidden' name='id' id='addFrm_id'
		value='$!{data_project.id}'>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label'
			for='addFrm_project_name'><span class='olx-form-required'>*</span>项目名称</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='project_name'
				id='addFrm_project_name' placeholder='项目名称'
				value='$!{data_project.project_name}'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_tel_num'><span
			class='olx-form-required'>*</span>项目电话</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='tel_num'
				id='addFrm_tel_num' placeholder='项目电话'
				value='$!{data_project.tel_num}'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label'
			for='addFrm_project_intro'><span class='olx-form-required'>*</span>项目简介</label>
		<div class='col-sm-4'>
			<textarea class='form-control' rows='5' name='project_intro'
				id='addFrm_project_intro' placeholder='项目简介' required='required'>$!{data_project.project_intro}</textarea>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label'
			for='addFrm_project_type_id'>项目类型</label>
		<div class='col-sm-4'>
			<select class='form-control' name='project_type_id'
				id='addFrm_project_type_id'>
			</select>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_status'>状态</label>
		<div class='col-sm-4'>
			<select class='form-control' name='status' id='addFrm_status'>				
			</select>
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-2 col-sm-4'>
			<button id='addFrm_btn_submit' type='button' class='btn btn-primary'>保存</button>
		</div>
	</div>
</form>

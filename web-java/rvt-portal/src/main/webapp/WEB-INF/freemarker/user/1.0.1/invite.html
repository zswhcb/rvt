<#include "/_pagelet/constant.html"/>
<!DOCTYPE html>
<html>
<head>
<#include "/_pagelet/header.html"/>
<title>邀请好友</title>
<link rel='stylesheet' type='text/css' media='screen'
	href='${(conf_html_virtualPath)!}static/css/iframe.css' />
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-sm-12 col-md-12'>
				<ol class='breadcrumb'>
					<li class='active'><i class='fa fa-home fa-fw'></i> 用户中心</li>
					<li class='active'><a href='javascript:location.reload();'>邀请好友</a>
					</li>
				</ol>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12 col-md-12'>
				<div class='panel panel-default'>
					<div class='panel-body'>
						<form class='form-horizontal' id='frm' role='form'
							onsubmit='return false;' data-url='changePwd'>
							<div class='form-group'>
								<label class='col-sm-2 hidden-xs control-label' for='frm_invite'>邀请码</label>
								<div class='col-sm-4'>
									<input type='text' class='form-control' id='frm_invite'
										readonly value='${(data_session_user.id)!}'>
								</div>
							</div>
							<div class='form-group'>
								<div class='col-sm-offset-2 col-sm-4'>
									<button id='frm_btn_submit' type='button'
										data-clipboard-target="frm_invite" class='btn btn-primary'>复制</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<#include "/_pagelet/js.html"/>
	<script type='text/javascript'
		src='${(conf_html_virtualPath)!}static/js/iframe.js'></script>
	<script type='text/javascript'
		src='${(conf_html_cdn)!}js/zeroclipboard/2.2.0/ZeroClipboard.min.js'></script>
	<script>
		$(document).ready(function() {
			var clip = new ZeroClipboard($('#frm_btn_submit'));
			clip.on('ready', function() {
				this.on('aftercopy', function(event) {
					alert('复制成功');
				});
			});
		});
	</script>
</body>
</html>

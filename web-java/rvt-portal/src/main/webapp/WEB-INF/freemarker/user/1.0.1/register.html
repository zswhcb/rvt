<#include "/_pagelet/constant.html"/>
<!DOCTYPE html>
<html>
<head>
<#include "/_pagelet/header.html"/>
<title>用户登陆</title>
<link rel='stylesheet' type='text/css' media='screen'
	href='${(conf_html_cdn)!}public/user/css/login.css' />
<style>
body {
	background: rgba(0, 0, 0, 0) url('/static/images/bg.jpg') repeat scroll
		0 0;
}
</style>
</head>
<body>
	<#include "/default/1.0.2/_pagelet/banner.html"/>
	<header id='header'></header>
	<div class='container'>
		<div class='row'>
			<div class='col-md-12'>
				<div class='panel panel-default'>
					<div class='panel-heading'>
						<b>新用户注册</b>
					</div>
					<div class='panel-body'>
						<div class='col-md-5 col-sm-6'>
							<form class='form-horizontal' role='form' id='regFrm'
								onsubmit='return false;' data-url=''>
								<div class='form-group'>
									<label for='regFrm_email' class='col-sm-3 control-label'>电子邮箱</label>
									<div class='col-sm-9'>
										<input type='text' class='form-control' name='email'
											id='regFrm_email' placeholder='电子邮箱' required
											data-original-title='电子邮箱不能为空'>
									</div>
								</div>
								<div class='form-group'>
									<label for='regFrm_referee_id' class='col-sm-3 control-label'>推荐码</label>
									<div class='col-sm-9'>
										<input type='text' class='form-control' name='referee_id'
											id='regFrm_referee_id' placeholder='推荐码' required
											data-original-title='推荐码不能为空'>
									</div>
								</div>
								<div class='form-group'>
									<div class='col-sm-offset-3 col-sm-4'>
										<button id='regFrm_btn_submit' type='button'
											class='btn btn-primary'>立即注册</button>
									</div>
								</div>
								<div class='form-group'>
									<div class='col-sm-offset-3 col-sm-9'>
										<div class='checkbox'>
											<label> <input type='checkbox' checked>
												我已阅读并同意《<a href='javascript:;'>用户注册条款</a>》 </label>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div id='help_tip'
							class='col-md-offset-3 col-sm-offset-3 col-md-4 col-sm-3'>
							<div>
								已有帐号？<a href='/user/login'>立即登陆</a>
							</div>
							<div>&nbsp;</div>
							<div>
								<b>为什么总提示登陆失败？</b>
							</div>
							<ol>
								<li>首先请确定浏览器已经启用Cookie。</li>
								<li>实在不行，请联系管理员。</li>
							</ol>
						</div>
						<div class='col-md-offset-3 col-sm-offset-3 col-md-4 col-sm-3'>
							<div>
								<img alt='扫二维码下载' title='扫二维码下载' style='width: 100px'
									src='/static/images/app.jpg'>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<#include "/_pagelet/js.html"/>
	<script>
		$(function() {
			$('#regFrm_btn_submit').click(function(obj) {
				$.ajax({
					url : '${(conf_html_virtualPath)!}user/register',
					type : 'POST',
					dataType : 'JSON',
					data : $('#regFrm').serializeObjectForm(),
					success : function(data) {
					},
					error : function() {
						alert(arguments[2]);
					}
				});
			});
		});
	</script>
</body>
</html>

.container {
	width: 100%;
	padding-left: 0;
	padding-right: 0;
}

.ta {
	text-align: center;
	width: 50px;
}

form .olx-form-required {
	color: red;

form .must {
	color: red;
}

#accordion .panel-heading a {
	font-size: 14px;
}

#accordion .panel-body a {
	font-size: 12px;
}

.table {
	font-size: 12px;
}

.pagination {
	margin-top: 0;
}

<script>
	(function(jq) {
		var resize = function() {
			if (!parent || !parent.resizeInnerPage)
				return;
			parent.resizeInnerPage(jq(document.body));
		}
		jq(window).load(resize);
		jq(window).resize(resize);
		var _old = jq.fn.html;
		jq.fn.html = function() {
			_old.apply(this, arguments);
			resize();
		};
	})($);
	function go(url) {
		parent.location.href = parent.location.pathname + url;
	}
</script>

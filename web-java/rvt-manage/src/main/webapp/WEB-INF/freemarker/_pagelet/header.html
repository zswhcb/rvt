<script type='text/javascript'>
function isIE(){
	return (!!window.ActiveXObject || 'ActiveXObject' in window);
}
function img404(event){
	// 获取img对象，火狐是event.target ，IE及谷歌其他是event.srcElement
	var img = event.srcElement || event.target;
	img.src = '${(conf_html_res)!}images/404.jpg';
	img.onerror = null;
}
if(isIE()){
	// console.log('I use IE.');
}else{
	document.write("<script type='text/javascript' src='${(conf_html_cdn)!}jquery/2.0.2/jquery.min.js?v2.0.2'><\/script>");
}
</script>

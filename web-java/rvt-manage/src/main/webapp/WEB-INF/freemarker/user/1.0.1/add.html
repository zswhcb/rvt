<#include "/_pagelet/constant.html"/>
<!DOCTYPE html>
<html>
<head>
<#include "/_pagelet/header.html"/>
<title>用户管理 | 新增</title>
<link rel='stylesheet' type='text/css' media='screen'
	href='${(conf_html_virtualPath)!}static/css/iframe.css' />
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-sm-12 col-md-12'>
				<ol class='breadcrumb'>
					<li class='active'><i class='fa fa-home fa-fw'></i> 后台管理</li>
					<li class='active'><a href='javascript:;'
						onclick='parent.location.href="${(conf_html_virtualPath)!}#page/user/"'>用户管理</a>
					</li>
					<li class='active'><a href='javascript:location.reload();'>新增</a>
					</li>
				</ol>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12 col-md-12'>
				<div class='panel panel-default'>
					<div class='panel-body'><#include "_pagelet/form.html"/></div>
				</div>
			</div>
		</div>
	</div>
	<#include "/_pagelet/js.html"/>
	<script type='text/javascript'
		src='${(conf_html_virtualPath)!}static/js/iframe.js'></script>
	<script>
		$(function() {
			$('#addFrm_btn_submit').click(function() {
				$.ajax({
					url : '${(conf_html_virtualPath)!}user/add',
					type : 'POST',
					dataType : 'JSON',
					data : $('#addFrm').serializeObjectForm(),
					success : function(data) {
						if (!data.success)
							return alert(data.msg[0]);
						var url = '${(conf_html_virtualPath)!}#page/user/';
						parent.location.href = url;
					},
					error : function() {
						alert(arguments[2]);
					}
				});
			});
		});
	</script>
</body>
</html>

<#import "/_macro/status.html" as status>
<table id='table1' data-olx-type='olx.grid'
	class='table table-bordered table-hover table-condensed table-striped'
	data-url='' data-current='1' data-pagesize='20' data-count='561'>
	<thead>
		<tr>
			<th class='ta'><input type='checkbox' title='全选/取消'></th>
			<th>角色名称</th>
			<th>创建时间</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody>
		<#list data_roles as doc>
		<tr>
			<td class='ta'><input type='checkbox' value='${(doc.id)!}'>
			</td>
			<td>${(doc.role_name)!}</td>
			<td>${(doc.create_time?string("yyyy-MM-dd HH:mm:ss"))!}</td>
			<td><@status.m status="${(doc.status)!}"/></td>
		</tr>
		</#list>
	</tbody>
</table>

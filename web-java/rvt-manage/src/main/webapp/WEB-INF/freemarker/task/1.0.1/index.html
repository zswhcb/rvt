<#include "/_pagelet/constant.html"/>
<!DOCTYPE html>
<html>
<head>
<#include "/_pagelet/header.html"/>
<title>任务管理</title>
<link rel='stylesheet' type='text/css' media='screen'
	href='${(conf_html_virtualPath)!}static/css/iframe.css' />
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-sm-12 col-md-12'>
				<ol class='breadcrumb'>
					<li class='active'><i class='fa fa-home fa-fw'></i> 后台管理</li>
					<li class='active'><a href='javascript:location.reload();'>任务管理</a>
					</li>
				</ol>
				<div class='panel panel-info'>
					<div class='panel-heading'>
						<h3 class='panel-title'>
							<strong>查询条件</strong>
						</h3>
					</div>
					<div class='panel-body'>
						<#import "/_macro/select_option.html" as select_option>
						<form id='searchFrm' class='form-inline' role='form'
							onsubmit='return false;'>
							<div class='form-group'>
								<select class='form-control' name='project_id'
									id='searchFrm_project_id'>
									<option value=''></option> <@select_option.m list=data_projects
									key="id" value="project_name"
									selValue="${(data_task.project_id)!}"/>
								</select>
							</div>
							<div class='form-group'>
								<button type='button'
									class='btn btn-default glyphicon glyphicon-search'
									id='searchFrm_btn_search'>&#8201;查询</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class='col-sm-12 col-md-12'>
				<div class='panel panel-default table-responsive'>
					<div class='panel-heading'>
						<div class='btn-group btn-group-xs'>
							<button class='btn btn-primary glyphicon glyphicon-plus-sign'
								onclick='parent.location.href="${(conf_html_virtualPath)!}#page/task/add"'>新增</button>
							<button id='btn_edit'
								class='btn btn-default glyphicon glyphicon-edit'>编辑</button>
							<button id='btn_del'
								class='btn btn-danger glyphicon glyphicon-remove-sign'>删除</button>
						</div>
					</div>
					<#include "_pagelet/list.html"/>
				</div>
				<nav>
					<ul class="pagination pagination-sm">
						<li class="disabled"><a href="javascript:;">&laquo;</a></li>
						<li class="active"><a href="javascript:;">1</a></li>
						<li><a href="javascript:;">2</a></li>
						<li><a href="javascript:;">3</a></li>
						<li><a href="javascript:;">4</a></li>
						<li><a href="javascript:;">5</a></li>
						<li><a href="javascript:;">&raquo;</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<#include "/_pagelet/js.html"/>
	<script type='text/javascript'
		src='${(conf_html_virtualPath)!}static/js/iframe.js'></script>

	<script>
		$(function() {
			$('#searchFrm_btn_search').click(
					function() {
						var project_id = $('#searchFrm_project_id').val();
						var url = '${(conf_html_virtualPath)!}#page/task/'
								+ (!project_id ? '' : '?project_id='
										+ project_id);
						parent.location.href = url;
					});

			$('#btn_edit')
					.click(
							function() {
								var selIds = $('#table1').olxGrid(
										'getCheckedRowsValue', 1);
								if (1 !== selIds.length)
									return;
								var selId = selIds[0];
								parent.location.href = '${(conf_html_virtualPath)!}#page/task/edit?id='
										+ selId;
							});

			$('#btn_del').click(function() {
				var selIds = $('#table1').olxGrid('getCheckedRowsValue', 1);
				if (0 === selIds.length)
					return;
				if (confirm('你确定要执行该操作吗？')) {
					$.ajax({
						url : '${(conf_html_virtualPath)!}task/remove',
						type : 'POST',
						dataType : 'JSON',
						data : {
							ids : selIds.join(',')
						},
						success : function(data) {
							location.reload();
						},
						error : function() {
							alert(arguments[2]);
						}
					});
				}
			});
		});
	</script>
</body>
</html>

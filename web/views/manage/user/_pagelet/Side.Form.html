#set($doc=$data.corp)
<form class='form-horizontal' id='addFrm' role='form' onsubmit='return false;' data-url=''>
	<input type='hidden' name='id' id='addFrm_id' value='$!doc.id'>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_USER_NAME'><span class='olx-form-required'>*</span>用户名</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='USER_NAME' id='addFrm_USER_NAME' placeholder='用户名' value='$!doc.USER_NAME'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_EMAIL'><span class='olx-form-required'>*</span>电子邮箱</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='EMAIL' id='addFrm_EMAIL' placeholder='电子邮箱' value='$!doc.EMAIL'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_MOBILE'>手机号</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='MOBILE' id='addFrm_MOBILE' placeholder='手机号' value='$!doc.MOBILE'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_REAL_NAME'>真实姓名</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='REAL_NAME' id='addFrm_REAL_NAME' placeholder='真实姓名' value='$!doc.REAL_NAME'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_ALIPAY_ACCOUNT'>支付宝帐号</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='ALIPAY_ACCOUNT' id='addFrm_ALIPAY_ACCOUNT' placeholder='支付宝帐号' value='$!doc.ALIPAY_ACCOUNT'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_APIKEY'>ApiKey</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='APIKEY' id='addFrm_APIKEY' placeholder='ApiKey' value='$!doc.APIKEY'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_SECKEY'>SecKey</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='SECKEY' id='addFrm_SECKEY' placeholder='SecKey' value='$!doc.SECKEY'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_AUTH_CODE_ID'>认证码</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='AUTH_CODE_ID' id='addFrm_AUTH_CODE_ID' placeholder='认证码' value='$!doc.AUTH_CODE_ID'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_STATUS'>状态</label>
		<div class='col-sm-4'>
			<select class='form-control' name='STATUS' id='addFrm_STATUS'>
				<option value='1'>启用</option>
				<option value='2'>禁用</option>
			</select>
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-2 col-sm-4'>
			<button id='addFrm_btn_sub' type='button' class='btn btn-primary'>保存</button>
		</div>
	</div>
</form>

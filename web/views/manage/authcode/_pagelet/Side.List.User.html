<table id='table1' data-olx-type='olx.grid' class='table table-bordered table-hover table-condensed table-striped' data-url='/role/list' data-current='1' data-pagesize='20' data-count='561'>
	<thead>
		<tr>
			<th class='ta'>No.</th>
			<th>用户名</th>
			<th>真实姓名</th>
			<th>手机号</th>
		</tr>
	</thead>
	<tbody>
		#foreach($!doc in $!data.users)<tr>
			<td class='ta'><input type='radio' name='USER_ID' value='$!doc.id'></td>
			<td>$!doc.USER_NAME</td>
			<td>$!doc.REAL_NAME</td>
			<td>$!doc.MOBILE</td>
		</tr>#end
	</tbody>
</table>

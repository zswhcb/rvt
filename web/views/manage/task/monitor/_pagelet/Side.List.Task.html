<table id='table1' data-olx-type='olx.grid' class='table table-bordered table-hover table-condensed table-striped' data-url='/role/list' data-current='1' data-pagesize='20' data-count='561'>
	<thead>
		<tr>
			<th class='ta'>No.</th>
			<th>项目名称</th>
			<th>任务名称</th>
			<th>任务数量</th>
			<th>通话时长</th>
			<th>开始时间</th>
		</tr>
	</thead>
	<tbody>
		#foreach($!doc in $!data.tasks)<tr>
			<td class='ta'><input type='radio' name='TASK_ID' value='$!doc.id'></td>
			<td>$!doc.PROJECT_NAME</td>
			<td>$!doc.TASK_NAME</td>
			<td>$!doc.TASK_SUM</td>
			<td>$!doc.TALK_TIME_LEN</td>
			<td>#formatDate($!doc.START_TIME, 6)</td>
		</tr>#end
	</tbody>
</table>

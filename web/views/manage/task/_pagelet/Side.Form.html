#set($doc=$data.task)
<form class='form-horizontal' id='addFrm' role='form' onsubmit='return false;' data-url=''>
	<input type='hidden' name='id' id='addFrm_id' value='$!doc.id'>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_TASK_NAME'><span class='olx-form-required'>*</span>任务名称</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='TASK_NAME' id='addFrm_TASK_NAME' placeholder='任务名称' value='$!doc.TASK_NAME'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_TASK_SUM'><span class='olx-form-required'>*</span>任务数量</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='TASK_SUM' id='addFrm_TASK_SUM' placeholder='任务数量' value='$!doc.TASK_SUM'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_TALK_TIME_LEN'><span class='olx-form-required'>*</span>通话时长</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='TALK_TIME_LEN' id='addFrm_TALK_TIME_LEN' placeholder='通话时长（秒）' value='$!doc.TALK_TIME_LEN'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_START_TIME'>开始时间</label>
		<div class='col-sm-4'>
			<input type='text' class='Wdate form-control' name='START_TIME' id='addFrm_START_TIME' placeholder='开始时间' value='$!doc.START_TIME' onClick="WdatePicker()">
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_END_TIME'>结束时间</label>
		<div class='col-sm-4'>
			<input type='text' class='Wdate form-control' name='END_TIME' id='addFrm_END_TIME' placeholder='结束时间' value='$!doc.END_TIME' onClick="WdatePicker()">
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_TASK_INTRO'><span class='olx-form-required'>*</span>任务简介</label>
		<div class='col-sm-4'>
			<textarea class='form-control' rows='3' name='TASK_INTRO' id='addFrm_TASK_INTRO' placeholder='任务简介' required='required'>$!doc.TASK_INTRO</textarea>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_STATUS'>状态</label>
		<div class='col-sm-4'>
			<select class='form-control' name='STATUS' id='addFrm_STATUS'>
				<option value='1'#if(1 == $!doc.STATUS) selected#end>启用</option>
				<option value='2'#if(2 == $!doc.STATUS) selected#end>禁用</option>
			</select>
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-2 col-sm-4'>
			<button id='addFrm_btn_sub' type='button' class='btn btn-primary'>保存</button>
		</div>
	</div>
</form>

<!DOCTYPE html>
<html>
	<head>
		#parse('front/_pagelet/Common.IndexHeader.html')
		<link rel='stylesheet' type='text/css' href='/public/assets/css/manage/1.0.1/index.css' />
		<link rel='stylesheet' type='text/css' href='/public/assets/css/manage/1.0.1/iframe.css' />
	</head>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-sm-12 col-md-12'>
					<ol class='breadcrumb'>
						<li class='active'><i class='fa fa-home fa-fw'></i> 后台管理</li>
						<li class='active'>任务管理</li>
						<li class='active'><a href='javascript:location.reload();'>编辑</a></li>
					</ol>
				</div>
			</div>
			<div class='row'>
				<div class='col-sm-12 col-md-12'>
					<div class='panel panel-default'>
						<div class='panel-body'>
							#parse('manage/task/_pagelet/Side.Form.html')
						</div>
					</div>
				</div>
			</div>
		</div>
		#parse('front/_pagelet/Common.IndexJs.html')
		#parse('manage/_pagelet/Common.Iframe.html')
		<script type='text/javascript' src='$!{conf.html.cdn}My97DatePicker/4.8-Beta4/WdatePicker.js'></script>
		<script>
		$(function(){
			$('#addFrm_btn_sub').click(function(){
				$('#addFrm').olxForm('submit', [function(){}, null, function (data){
					if(data.success) return parent.location.href='/manage/#page/task/?name=';
					if(data.status){
						if(408 === data.status) return parent.location.href='/manage/';
					}
					if(data.msg) alert(data.msg[0]);
				}]);
			});
		});
		</script>
	</body>
</html>
